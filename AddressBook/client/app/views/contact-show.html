<h2>Ajouter un contact</h2>
<div class="row">
    <div class="col-sm-2">
        <b>Prénom</b>
    </div>
    <div class="col-sm-10">
        {{contact.prenom}}
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <b>Nom</b>
    </div>
    <div class="col-sm-10">
        {{contact.nom}}
    </div>
</div>
<div class="row" ng-if="contact.email">
    <div class="col-sm-2">
        <b>Email</b>
    </div>
    <div class="col-sm-10">
        {{contact.email}}
    </div>
</div>
<div class="row" ng-if="contact.telephone">
    <div class="col-sm-2">
        <b>Téléphone</b>
    </div>
    <div class="col-sm-10">
        {{contact.telephone}}
    </div>
</div>
