<h2>Liste des contacts</h2>
<table class="table" >
    <tr>
        <th>Nom complet</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="contact in contacts">
        <td>{{contact.prenom}} {{contact.nom}}</td>
        <td>
            <a href="/contact/{{contact._id}}" class="btn btn-xs btn-primary">
                <span class="glyphicon glyphicon-search"></span>
                Afficher
            </a>
            <a href="#" class="btn btn-xs btn-warning">Modifier</a>
            <a href="#" class="btn btn-xs btn-danger" ng-click="supprimer($index)">Supprimer</a>
        </td>
    </tr>
</table>
